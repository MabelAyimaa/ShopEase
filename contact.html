<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ShopEase</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Light background for a clean look */
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f4d03f; /* Highlight color on hover */
    }
        /* Active Navigation Link */
        nav ul li a.active {
      color: #f4d03f;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #4CAF50; /* Add a bright green accent for the heading */
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Form Container */
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 4rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
      text-align: left; /* Align all form elements to the left */
    }

    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      font-weight: bold;
    }

    .horizontal-group {
      display: flex;
      align-items: center;
      gap: 15px; /* Space between radio/checkbox and label */
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      form {
        padding: 1.5rem;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      input[type="submit"] {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }

      .horizontal-group {
        flex-direction: column; /* Adjust to vertical layout on smaller screens */
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Header with ARIA role -->
  <header role="banner">
    <h1>Contact Us</h1>
    <!-- Navigation with ARIA label -->
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="help-center.html">Help Center</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main content area with ARIA role -->
  <main role="main">
    <h2>We'd Love to Hear From You!</h2>
    <p>Fill out the form below and let us know how we can assist you:</p>
    
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email:</label>
      <!-- Changed input type to 'email' for built-in validation -->
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <!-- Grouping radio buttons with fieldset and legend -->
      <fieldset>
        <legend>Are you a:</legend>
        <div class="horizontal-group">
          <input type="radio" id="male" name="role" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="role" value="female">
          <label for="female">Female</label>
        </div>
      </fieldset>
      
      <!-- Grouping checkboxes with fieldset and legend -->
      <fieldset>
        <legend>Interests:</legend>
        <div class="horizontal-group">
          <input type="checkbox" id="newsletter" name="interests" value="newsletter">
          <label for="newsletter">Subscribe to Newsletter</label>
          <input type="checkbox" id="promo" name="interests" value="promo">
          <label for="promo">Receive Promotions</label>
        </div>
      </fieldset>
      
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </main>
  <!-- Footer with ARIA role -->
  <footer role="contentinfo">
    <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
  </footer>
</body>
</html>
